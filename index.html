<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Галерея</title>
    <meta name="description" content="Галерея с геометрией и 3D-моделями">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
    <script src="info-message.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      environment="preset: forest; groundColor: #445"
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      
      <a-assets>
        <!-- Галерея изображений -->
        <img id="gallery1" src="1.jpg" crossorigin="anonymous" />
        <img id="gallery2" src="2.jpg" crossorigin="anonymous" />
        <img id="gallery3" src="3.jpg" crossorigin="anonymous" />
        
        <!-- 3D-модель -->
        <a-asset-item id="treeModel" src="tree-model.glb"></a-asset-item>
        <a-asset-item id="carModel" src="car-model.glb"></a-asset-item>

        <!-- Миксины -->
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 1.05; height: 1.55"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
        </a-mixin>
      </a-assets>

      <!-- Геометрические фигуры -->
      <a-box position="-2 1 -5" depth="1" height="1" width="1" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1 -5" radius="1" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      <!-- Галерея -->
      <a-entity id="gallery" position="0 1.6 -3">
        <a-entity id="image1" position="-2 0 0" mixin="frame" class="raycastable">
          <a-entity material="src: #gallery1"></a-entity>
        </a-entity>
        <a-entity id="image2" position="0 0 0" mixin="frame" class="raycastable">
          <a-entity material="src: #gallery2"></a-entity>
        </a-entity>
        <a-entity id="image3" position="2 0 0" mixin="frame" class="raycastable">
          <a-entity material="src: #gallery3"></a-entity>
        </a-entity>
      </a-entity>

      <!-- 3D-модели -->
      <a-entity
        gltf-model="#treeModel"
        position="-3 0 -7"
        scale="1.5 1.5 1.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>
      <a-entity
        gltf-model="#carModel"
        position="3 0 -7"
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- Камера -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
